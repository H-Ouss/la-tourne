<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement | La Tournée</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="65cb2e87fe2f9f4c99ce0b5f_LOGO_LATOURNEE.png" alt="La Tournée" class="logo">
            <h1>Procéder au Paiement</h1>
            <p>Finalisez votre commande et obtenez un code de réduction exclusif !</p>
        </header>

        <section class="cart-section">
            <label for="cart-amount">Montant de la Commande (€):</label>
            <input type="number" id="cart-amount" placeholder="Entrez le montant" min="0">
            <button class="btn" onclick="genererCodePromo()">Payer et Obtenir le Code Promo</button>
        </section>
    </div>

    <!-- Pop-up pour le code promo -->
    <div id="promo-popup" class="popup hidden">
        <div class="popup-content">
            <button class="close-btn" onclick="fermerPopup()">x</button>
            <img src="65cb2e87fe2f9f4c99ce0b5f_LOGO_LATOURNEE.png" alt="La Tournée" class="logo">
            <h2>Félicitations !</h2>
            <p>Voici votre code de réduction :</p>
            <p id="promo-code" class="promo-code">Aucun code généré</p>
            <p id="discount-amount" class="discount-amount"></p>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
